<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is a test</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="title">Adder / Subtracter</h1>
		<div class="inputs">
			<div>
				X = <input type="text" id="x" placeholder="Enter an integer">
			</div>
			<div>
				Y = <input type="text" id="y" placeholder="Enter an integer">
			</div>
		</div>
		<div class="error-messages">
			You must choose integers. Please enter integers or go back to third grade.
		</div>
		<div class="buttons">
			<button id="plus">+</button><button id="minus">-</button>
		</div>
		<div class="result">
			<span class="x">4</span> <span class="operator">plus</span> <span class="y">5</span> is <span class="z">9</span>
		</div>
	</div>
</body>
</html>
